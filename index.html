<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Live Chat - Web Socket</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card m-auto mt-5 w-50" id="chat">
            <div class="card-header">
                Live Chat using Websocket
            </div>
            <div class="card-body">
                <div class="messages">
                    <!-- <div class="owner msg">
                        <div class="content">
                            <div class="text bg-primary p-2">
                                Chat
                            </div>
                        </div>
                        <div class="datesent">
                            <small class="text-secondary">04/03/2024 10:35 PM</small>
                        </div>
                    </div> -->
                </div>
            </div>
            <div class="card-footer d-flex">
                <textarea class="form-control me-2" name="chatbox" id="chatbox" rows="1" placeholder="Type something.."></textarea>
                <button class="btn btn-primary" id="sendchat"><i class="bi bi-send-fill"></i></button>
            </div>
        </div>
    </div>
</body>
<footer>
    <!-- Pusher -->
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Jquery -->

    <!-- JS -->

</html>
